        <tr>
            <th>Username</th>

            <th>Email</th>
            <th>Gender</th>

<div class="modal">
    <div class="modal-content">
        <form id="form" class="form" method="post">
            <input type="text" name="username">
            <input type="text" name="name">
            <input type="email" name="email">
            <div>
                <label>Male</label>
                <input type="radio" name="gender" value="Male">
                <label>Female</label>
                <input type="radio" name="gender" value="Female">
            </div>
            <input type="text" name="group">
            <input type="tel" name="phone">
            <input type="text" name="bio">
            <select name="spec" id="spec">
                <optgroup label="Information technologies">
                    <option value="Computer Science">Computer Science</option>
                    <option value="Software Engineering">Software Engineering</option>
                    <option value="Big Data Analysis">Big Data Analysis</option>
                    <option value="Industrial Automation">Industrial Automation</option>
                    <option value="Media Technologies">Media Technologies</option>
                </optgroup>
                <optgroup label="Information security">
                    <option value="Cyber Security">Cyber Security</option>
                </optgroup>
                <optgroup label="Communication technologies">
                    <option value="Telecommunication Systems">Telecommunication Systems</option>
                    <option value="Smart Technologies">Smart Technologies</option>
                </optgroup>
            </select>
            <button type="submit">Save</button>
            <button>Close</button>
        </form>
    </div>
</div>
