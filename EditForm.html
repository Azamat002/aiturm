<div class="modal row">
    <div class="modal-content col-md-12">
        <form id="form" class="form" method="post">
            <h1>Edit form</h1>
            <div class="form-column">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" >

                <label for="username">Name</label>
                <input type="text" name="name" >

                <label for="username">Email</label>
                <input type="email" name="email" >

                <label for="username">Gender</label>
                <div class="genders">
                    <input type="radio" name="gender" class="light" value="Male">
                    <label>Male</label><br>
                    <input type="radio" name="gender" class="light" value="Female">
                    <label>Female</label>
                </div>

                <label for="username">Group</label>
                <input type="text" name="group" >

                <label for="username">Phone</label>
                <input type="tel" name="phone" >

                <label for="username">Bio</label>
                <textarea id="bio" name="user_bio"></textarea>

                <label for="username">Specialization</label>
                <select name="spec" id="spec">
                    <optgroup label="Information technologies">
                        <option value="Computer Science">Computer Science</option>
                        <option value="Software Engineering">Software Engineering</option>
                        <option value="Big Data Analysis">Big Data Analysis</option>
                        <option value="Industrial Automation">Industrial Automation</option>
                        <option value="Media Technologies">Media Technologies</option>
                    </optgroup>
                    <optgroup label="Information security">
                        <option value="Cyber Security">Cyber Security</option>
                    </optgroup>
                    <optgroup label="Communication technologies">
                        <option value="Telecommunication Systems">Telecommunication Systems</option>
                        <option value="Smart Technologies">Smart Technologies</option>
                    </optgroup>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit">Save</button>
                <button>Close</button>
            </div>
        </form>
    </div>
</div>
