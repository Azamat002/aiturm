<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/register.css">
  <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
  <title>Login</title>
</head>
<body>
<h2>AITUrm</h2>
<div class="container" id="container">

  <!--    sign up-->
  <div class="form-container sign-up-container">
    <form action="">
      <h1>Create Account</h1>
      <!--            <input type="text" id="username" name="username" placeholder="username"/>-->
      <input type="text" id="name" name="email" placeholder="Name"/>
      <input type="email" id="email" name="email" placeholder="Email"/>
      <input type="password" id="password" placeholder="Password"/>
      <button type="submit" id="signUpr">Sign Up</button>
    </form>
  </div>

  <!--    sign in-->
  <div class="form-container sign-in-container" id="signIn">
    <form action="#">
      <h1>Sign in</h1>
      <input type="email" id="emailInput" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <a href="#" id="forgetPass">Forgot your password?</a>
      <button type="submit">Sign In</button>
    </form>


  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" id="signIn2">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, admin!</h1>
        <p>Enter your personal details and start working</p>
        <button class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
<script type="module" src="scripts/register.js"></script>
<script type="module" src="scripts/admin.js"></script><!--<script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>-->

</html>
